<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="root container">
      <div class="header">
        <div class="time">3:38PM</div>
        <div class="location-section">
          <span class="location">California</span>
          <div class="location-dropdown">
            <button class="change-location">âŒ„</button>
            <div class="location-list">
              <div class="location-item">California</div>
              <div class="location-item">New York</div>
              <div class="location-item">Florida</div>
              <div class="location-item">Brazil</div>
            </div>
          </div>
        </div>
      </div>
      <main class="current-weather">
        <div class="left col">
          <div class="weather-icon temp"></div>
          <div class="conditions"></div>
        </div>
        <div class="right col">
          <div class="moonphase">
            <div class="moon-icon"></div>
            <div class="moon-desc">
              <div class="moon">
                <span>Moon:</span>
                <span class="percentage"></span>
              </div>
              <div class="phase"></div>
            </div>
          </div>
          <div class="weather-info">
            <div class="precipitation-section">
              <span>Precipitation:</span>
              <span class="precipitation"></span>
            </div>
            <div class="humidity-section">
              <span>Humidity:</span>
              <span class="humidity"></span>
            </div>
            <div class="wind-section">
              <span>Wind:</span>
              <span class="wind"></span>
            </div>
          </div>
        </div>
      </main>
      <div class="next-days"></div>
    </div>
  </body>
</html>
