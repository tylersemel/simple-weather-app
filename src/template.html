<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="root container">
      <div class="header">
        <div class="header-items">
          <div class="location-display">
            <span>Weather in</span>
            <span class="current-location">San Jose, CA</span>
          </div>
          <div class="location-search">
            <search>
              <form action="">
                <p>
                  <label for="location">&#x1F50D;&#xFE0E;</label>
                  <input
                    type="text"
                    id="location"
                    name="location"
                    placeholder="Enter a location"
                  />
                </p>
                <button type="submit">SEARCH</button>
              </form>
            </search>
          </div>
        </div>
      </div>
      <div class="main-container">
        <main class="weather">
          <div class="cards-container">
            <div class="card current-location"></div>
            <div class="card today">
              <div class="today-top">
                <span>Today's Weather</span>
                <span class="date">Wed, June 11</span>
              </div>
              <div class="low-hi-temps">
                <div class="low">
                  <span>Low:</span>
                  <span class="low">12</span>
                </div>
                <div class="hi">
                  <span>Hi:</span>
                  <span class="hi">56</span>
                </div>
              </div>
              <div class="description">
                <span>Partially cloudy</span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
